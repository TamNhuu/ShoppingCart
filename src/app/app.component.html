<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems || 0"></app-cart-header>
  </header>
  <section class="container">
    <app-product-list
      [products]="products"
      (onRemoveProduct)="RemoveProduct($event)"
      (onUpdateQuantity)="UpdateQuantity($event)"
    ></app-product-list>
    <div class="empty-product" *ngIf="products.length == 0">
      <h3>There are no product in your cart</h3>
      <button>Shopping now</button>
    </div>
  </section>
  <section class="container" *ngIf="products.length > 0">
    <app-promo-code
      (onApplyPromoCode)="ApplyPromoCode($event)"
    ></app-promo-code>
    <app-cart-summary
      [subTotal]="subTotal"
      [discount]="discount"
      [tax]="tax"
    ></app-cart-summary>
  </section>
</main>
